<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>FELS</title>
<link rel="stylesheet" type="text/css" href="css/markdownpad-github.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script>
require("./js/app");
</script>
</head>
<body>
	<aside>
		<select multiple>
		</select>
	</aside>
	<section>
		<h1></h1>
		<nav>
			<label for="reporter" class="curr">错误报告</label>
			<label for="proj-config">项目配置</label>
			<label for="fels-config">全局配置</label>
		</nav>
		<input type="radio" checked id="reporter" name="tabs">
		<div>无错误</div>
		<input type="radio" id="proj-config" name="tabs">
		<div>
			<fieldset>
				<legend>编译/上传配置</legend>
				<form id="build">
					<p>
						本地源代码路径<br>
						<input type="text" name="src" value="src" pattern="[^\.\/\\].+">
						<input type="button" value="…">
					</p>
					<p>
						本地输出路径<br>
						<input type="text" name="dest" value="dist/${ pkg.version }">
						<input type="button" value="…">
					</p>
					<p>
						http输出路径<br>
						<input type="text" name="server" value="/${ pkg.name }/dist/${ pkg.version }" pattern="/.*">
					</p>
				</form>
			</fieldset>
			<fieldset class="hook">
				<legend>代码库钩子</legend>
				<form id="hook">
					<p class="git">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://git-scm.com/book/zh/v2/%E8%87%AA%E5%AE%9A%E4%B9%89-Git-Git-%E9%92%A9%E5%AD%90" target="hook">帮助</a>
					</p>
					<p class="hg">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://www.mercurial-scm.org/wiki/Hook" target="hook">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="enable">
							开启
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="color">
							控制台彩色
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="gui">
							图形界面错误报告
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>EditorConfig</legend>
				<form id="editorconfig">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://editorconfig.org/" target="editorconfig">帮助</a>
					</p>
					<p>
						缩进方式：
						<input type="radio" name="indent_style" value="tab" checked>
						tab缩进
						<input type="radio" name="indent_style" value="space">
						<input required type="number" min="2" step="2" max="8" name="indent_size" value="4">个空格缩进
					</p>
					<p>
						<label>
							<input type="checkbox" name="trim_trailing_whitespace" checked>
							去除行尾多余的空格
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="insert_final_newline" checked>
							文件结尾插入空行
						</label>
					</p>
					<p>
						<label>
							换行符：
							<select name="end_of_line">
								<option value="cr">Mac OS 9 换行符 (CR)</option>
								<option selected value="lf">Unix 换行符 (LF)</option>
								<option value="crlf">Windows 换行符 (CRLF)</option>
							</select>
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>ESLint</legend>
				<form id="eslint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://cn.eslint.org/docs/user-guide/configuring" target="eslint">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.es6">
							启用 ES6
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.browser" checked>
							浏览器环境
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.node">
							node环境
						</label>
					</p>
					<fieldset>
						<legend>规则继承</legend>
						<p>
							<label>
								<input type="checkbox" name="extends[]" value="eslint:recommended" checked>
								<a href="http://cn.eslint.org/docs/rules/">推荐</a>
								配置
								(eslint:recommended)
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" name="extends[]" value="google">
								<a href="https://www.npmjs.com/package/eslint-config-google">Google</a>
								风格
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" name="extends[]" value="airbnb">
								<a href="https://github.com/sivan/javascript-style-guide#readme">Airbnb</a>
								风格
							</label>
						</p>
					</fieldset>
					<div class="rules">
						<fieldset>
							<legend>统一引号风格</legend>
							<select name="rules.quotes[0]">
								<option value="off">关闭</option>
								<option value="warn">警告</option>
								<option value="error" selected>错误</option>
							</select>
							<select name="rules.quotes[1]">
								<option value="double" selected>统一为双引号</option>
								<option value="single">统一为单引号</option>
								<option value="backtick">统一为反引号</option>
							</select>
							<label>
								<input type="checkbox" name="rules.quotes[2].avoidEscape" checked>
								字符串包含需要转义的引号时例外
							</label>
							<label>
								<input type="checkbox" name="rules.quotes[2].allowTemplateLiterals" checked>
								允许使用反勾号
							</label>
						</fieldset>
						<fieldset>
							<legend>强制使用有效的 JSDoc 注释</legend>
							<select name="rules.valid-jsdoc[0]">
								<option value="off">关闭</option>
								<option value="warn" selected>警告</option>
								<option value="error">错误</option>
							</select>
							<p>
								<input type="checkbox" name="rules.valid-jsdoc[1].requireReturn">
								必须写 @return 或 @returns
							</p>
						</fieldset>
						<fieldset>
							<legend>禁用 console</legend>
							<select name="rules.no-console[0]">
								<option value="off">关闭</option>
								<option value="warn">警告</option>
								<option value="error" selected>错误</option>
							</select>
							<p>例外：</p>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="log">
								console.log();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="warn">
								console.warn();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="error">
								console.error();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="info">
								console.info();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="dir">
								console.dir();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="time">
								console.time();
							</label>
							<label>
								<input type="checkbox" name="rules.no-console[1].allow[]" value="debug">
								console.debug();
							</label>
						</fieldset>
					</div>
				</form>
			</fieldset>
			<fieldset>
				<legend>StyleLint</legend>
				<form id="stylelint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://stylelint.io/user-guide/configuration/" target="stylelint">帮助</a>
					</p>
					<p>
						<label>
							默认错误等级
							<select name="defaultSeverity">
								<option value="warning">警告</option>
								<option value="error">错误</option>
							</select>
						</label>
					</p>
					<fieldset>
						<legend>规则继承</legend>
						<p>
							<label>
								<input type="checkbox" name="extends[]" value="stylelint-config-standard" checked>
								<a href="https://www.npmjs.com/package/stylelint-config-standard">标准</a>
								配置
							</label>
						</p>
						<p>
							<label>
								<input type="checkbox" name="extends[]" value="stylelint-config-suitcss">
								<a href="https://www.npmjs.com/package/stylelint-config-suitcss">SUIT CSS</a>
								配置
								(stylelint-config-suitcss)
							</label>
						</p>
					</fieldset>
					<div class="rules">
						<fieldset>
							<legend>禁用私有属性前缀</legend>
							<label>
								<input type="checkbox" name="rules.at-rule-no-vendor-prefix[0]" value="true">
								@ 规则
							</label>
							<label>
								<input type="checkbox" name="rules.media-feature-name-no-vendor-prefix[0]" value="true">
								媒体查询
							</label>
							<label>
								<input type="checkbox" name="rules.property-no-vendor-prefix[0]" value="true">
								属性名
							</label>
							<label>
								<input type="checkbox" name="rules.selector-no-vendor-prefix[0]" value="true">
								选择符
							</label>
							<label>
								<input type="checkbox" name="rules.value-no-vendor-prefix[0]" value="true">
								属性值
							</label>
						</fieldset>
					</div>
				</form>
			</fieldset>
		</div>
		<input type="radio" id="fels-config" name="tabs">
		<div>
			<fieldset>
				<legend>代码编辑</legend>
				<label>
					编辑器启动命令：
					<input type="text" name="editor-cmd">
					<input type="button" name="editor-pick" value="…">
				</label>
			</fieldset>
			<fieldset>
				<legend>被动式文件编译</legend>
				<form id="server">
					<p>
						未启动，请至少为一个项目配置编译服务。
					</p>
					<p>
						<label>
							HTTP服务端口号：
							<input type="number" name="port" value="80" min="1">
						</label>
					<p>
					</p>
						<label>
							HTTP回源服务器：
							<input type="url" name="fallback" placeholder="http://192.168.67.1">
						</label>
					</p>
				</form>
			</fieldset>
			<p>
			</p>
		</div>
	</section>
</body>
</html>
