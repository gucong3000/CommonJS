<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>FELS</title>
<link rel="stylesheet" type="text/css" href="css/markdownpad-github.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script>
"use strict";
require("./js/app");
</script>
</head>
<body>
	<aside>
		<select multiple>
		</select>
	</aside>
	<section>
		<h1></h1>
		<nav>
			<label for="reporter" class="curr">错误报告</label>
			<label for="proj-config">项目配置</label>
			<label for="fels-config">全局配置</label>
		</nav>
		<input type="radio" checked id="reporter" name="tabs">
		<div>无错误</div>
		<input type="radio" id="proj-config" name="tabs">
		<div>
			<fieldset>
				<legend>代码库钩子</legend>
				<form id="hook">
					<p class="git">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://git-scm.com/book/zh/v2/%E8%87%AA%E5%AE%9A%E4%B9%89-Git-Git-%E9%92%A9%E5%AD%90" target="hook">帮助</a>
					</p>
					<p class="hg">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://www.mercurial-scm.org/wiki/Hook" target="hook">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="enable">
							开启
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="color">
							控制台彩色
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked name="gui">
							图形界面错误报告
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>EditorConfig</legend>
				<form id="editorconfig">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://editorconfig.org/" target="editorconfig">帮助</a>
					</p>
					<p>
						缩进方式：
						<input type="radio" name="indent_style" value="tab" checked>
						tab缩进
						<input type="radio" name="indent_style" value="space">
						<input required type="number" min="2" step="2" max="8" name="indent_size" value="4">个空格缩进
					</p>
					<p>
						<label>
							<input type="checkbox" name="trim_trailing_whitespace" checked>
							去除行尾多余的空格
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="insert_final_newline" checked>
							文件结尾插入空行
						</label>
					</p>
					<p>
						<label>
							换行符：
							<select name="end_of_line">
								<option value="cr">Mac OS 9 换行符 (CR)</option>
								<option selected value="lf">Unix 换行符 (LF)</option>
								<option value="crlf">Windows 换行符 (CRLF)</option>
							</select>
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>ESLint</legend>
				<form id="eslint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://cn.eslint.org/docs/user-guide/configuring" target="eslint">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.es6">
							启用 ES6
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.browser" checked>
							浏览器环境
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.node">
							node环境
						</label>
					</p>
					<fieldset>
						<legend>强制使用有效的 JSDoc 注释</legend>
						<label>
							<select name="rules.valid-jsdoc[0]">
								<option value="off">关闭</option>
								<option value="warn" checked>警告</option>
								<option value="error">错误</option>
							</select>
						</label>
						<p>
							<input type="checkbox" name="rules.valid-jsdoc[1].requireReturn">
							必须写 @return 或 @returns
						</p>
					</fieldset>
					<fieldset>
						<legend>禁用 console</legend>
						<label>
							<select name="rules.no-console[0]">
								<option value="off">关闭</option>
								<option value="warn">警告</option>
								<option value="error" checked>错误</option>
							</select>
						</label>
					</fieldset>
				</form>
			</fieldset>
			<fieldset>
				<legend>StyleLint</legend>
				<form id="stylelint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://stylelint.io/user-guide/configuration/" target="stylelint">帮助</a>
					</p>
					<p>
						<label>
							默认错误等级
							<select name="defaultSeverity">
								<option value="warning">警告</option>
								<option value="error">错误</option>
							</select>
						</label>
					</p>
				</form>
			</fieldset>
		</div>
		<input type="radio" id="fels-config" name="tabs">
		<div>
			<p>
				<label>
					编辑器启动命令：
					<input type="text" name="editor-cmd">
					<input type="button" name="editor-pick" value="…">
				</label>
			</p>
		</div>
	</section>
</body>
</html>
