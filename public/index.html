<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>FELS</title>
<link rel="stylesheet" type="text/css" href="css/markdownpad-github.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script>
"use strict";
document.addEventListener("DOMContentLoaded", function() {
	require("./js/projectmanger");
}, false);
</script>
</head>
<body>
	<aside>
		<select multiple>
		</select>
	</aside>
	<section>
		<h1></h1>
		<nav>
			<label for="reporter" class="curr">错误报告</label>
			<label for="config">项目配置</label>
		</nav>
		<input type="radio" checked id="reporter" name="tabs">
		<div>无错误</div>
		<input type="radio" id="config" name="tabs">
		<div>
			<fieldset>
				<legend>代码库钩子</legend>
				<form id="hook">
					<p class="git">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://git-scm.com/book/zh/v2/%E8%87%AA%E5%AE%9A%E4%B9%89-Git-Git-%E9%92%A9%E5%AD%90" target="hook">帮助</a>
					</p>
					<p class="hg">
						<input type="button" name="edit" value="编辑配置文件">
						<a href="https://www.mercurial-scm.org/wiki/Hook" target="hook">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" checked id="hook-enable">
							开启
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked id="hook-color">
							控制台彩色
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked id="hook-gui">
							图形界面错误报告
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>EditorConfig</legend>
				<form id="editorconfig">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://editorconfig.org/" target="editorconfig">帮助</a>
					</p>
					<p>
						缩进方式：
						<input type="radio" name="indent_style" value="tab">
						tab缩进
						<input type="radio" name="indent_style" value="space">
						<input required type="number" min="2" step="2" max="8" name="indent_size" value="4">个空格缩进
					</p>
					<p>
						<label>
							<input type="checkbox" name="trim_trailing_whitespace">
							去除行尾多余的空格
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="insert_final_newline">
							文件结尾插入空行
						</label>
					</p>
					<p>
						<label>
							换行符：
							<select name="end_of_line">
								<option value="cr">Mac OS 9 换行符 (CR)</option>
								<option selected value="lf">Unix 换行符 (LF)</option>
								<option value="crlf">Windows 换行符 (CRLF)</option>
							</select>
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>ESLint</legend>
				<form id="eslint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://cn.eslint.org/docs/user-guide/configuring" target="eslint">帮助</a>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.es6">
							启用 ES6
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.browser">
							浏览器环境
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" name="env.node">
							node环境
						</label>
					</p>
				</form>
			</fieldset>
			<fieldset>
				<legend>StyleLint</legend>
				<form id="stylelint">
					<p>
						<input type="button" name="edit" value="编辑配置文件">
						<a href="http://stylelint.io/user-guide/configuration/" target="stylelint">帮助</a>
					</p>
					<p>
						<label>
							默认错误等级
							<select name="defaultSeverity">
								<option value="warning">警告</option>
								<option value="error">错误</option>
							</select>
						</label>
					</p>
				</form>
			</fieldset>
		</div>
	</section>
</body>
</html>
