<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>FELS</title>
<link rel="stylesheet" type="text/css" href="css/markdownpad-github.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script>
"use strict";
document.addEventListener("DOMContentLoaded", function() {
	require("./js/projectmanger");
}, false);
</script>
</head>
<body>
	<aside>
		<select multiple>
		</select>
	</aside>
	<section>
		<h1></h1>
		<nav>
			<label for="reporter" class="curr">错误报告</label>
			<label for="config">项目配置</label>
		</nav>
		<input type="radio" checked id="reporter" name="tabs">
		<div>无错误</div>
		<input type="radio" id="config" name="tabs">
		<div>
			<fieldset id="hook">
				<legend>代码库钩子</legend>
				<label>
					<input type="checkbox" checked id="hook-enable">
					开启
				</label>
				<label>
					<input type="checkbox" checked id="hook-color">
					控制台彩色
				</label>
				<label>
					<input type="checkbox" checked id="hook-gui">
					图形界面风格错误报告
				</label>
			</fieldset>
			<fieldset id="stylelint">
				<legend>StyleLint</legend>
				<fieldset>
					<legend>block-no-empty</legend>
					<select name="severity">
						<option value="error" selected>错误</option>
						<option value="warning">警告</option>
						<option value="null">关闭</option>
					</select>
					<select name="value">
						<option value="true" selected>不允许空的语句块</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>color-no-invalid-hex</legend>
					<select name="severity">
						<option value="error" selected>错误</option>
						<option value="warning">警告</option>
						<option value="null">关闭</option>
					</select>
					<select name="value">
						<option value="true" selected>无效的十六进制颜色</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>declaration-bang-space-after</legend>
					<select name="severity">
						<option value="error">错误</option>
						<option value="warning" selected>警告</option>
						<option value="null">关闭</option>
					</select>
					<select name="value">
						<option value="always">声明中的感叹号之后需要一个空格</option>
						<option value="never">声明中的感叹号之后不要空格</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>declaration-bang-space-before</legend>
					<select name="severity">
						<option value="error">错误</option>
						<option value="warning" selected>警告</option>
						<option value="null">关闭</option>
					</select>
					<select name="value">
						<option value="always">声明中的感叹号之前需要一个空格</option>
						<option value="never">声明中的感叹号之前不要空格</option>
					</select>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>ESLint</legend>

			</fieldset>
		</div>
	</section>
</body>
</html>
